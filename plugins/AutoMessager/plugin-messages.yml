chat-messages:
  '1':
  - '&e&m---------&b> &e[&4Auto&9Messager&2 Help&e]&b <&e&m----------'
  - ''
  - '&7-&9 []&7 -&9 optional arguments'
  - '&7-&c <>&7 -&c required arguments'
  - '&7-&3 ()&7 -&3 command abbreviations'
  - ''
  - '&8/&a%command%&b [+TAB]&5 -&6 Main plugin info.'
  - '&8/&a%command% help&9 [2-3]&5 -&6 Help commands.'
  - '&8/&a%command% reload&3 (or rl)&5 -&6 Reload the plugin.'
  - '&8/&a%command% toggle&9 [player/all]&5 -&6 Toggle on/off the auto messages.'
  - '&e&m-------------------------------'
  '2':
  - '&e&m---------&b> &e[&4Auto&9Messager&2 Help&c 2&e]&b <&e&m----------'
  - ''
  - '&8/&a%command% add&c <message>&5 -&6 Add a message (use placeholders, color codes,
    symbols) to the file.'
  - '&8/&a%command% remove&c <index>&5 -&6 Remove text from the the file by list index.'
  - '&8/&a%command% clearall&5 -&6 Clear all message from the file.'
  - '&8/&a%command% broadcast&3 (or bc)&c <message>&5 -&6 Send a broadcast message.'
  - '&8/&a%command% list&9 [page]&5 -&6 List messages per page.'
  - '&e&m-------------------------------------------'
  '3':
  - '&e&m---------&b> &e[&4Auto&9Messager&2 Help&c 3&e]&b <&e&m----------'
  - ''
  - '&8/&a%command% blacklist&3 (or bl)&c add&c <playerName>&5 -&6 Adds a player to
    the list to not receive any auto-messages.'
  - '&8/&a%command% bl&c remove&c <playerName>&5 -&6 Removes the player from the list.'
  - '&8/&a%command% bl&c list&5 -&6 List the added players that is in the blacklist.'
  - '&e&m-------------------------------------------'
