aliases: now-in-commands.yml
chunk-gc:
  load-threshold: 0
  period-in-ticks: 400
settings:
  allow-end: true
  connection-throttle: 4000
  deprecated-verbose: default
  minimum-api: none
  permissions-file: permissions.yml
  plugin-profiling: false
  query-plugins: true
  shutdown-message: Server closed
  update-folder: update
  warn-on-overload: true
spawn-limits:
  ambient: 15
  animals: 15
  monsters: 50
  water-animals: 5
ticks-per:
  ambient-spawns: 1
  animal-spawns: 400
  autosave: 6000
  monster-spawns: 4
  water-spawns: 1
